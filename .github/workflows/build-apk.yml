name: HeartVPN APK Build v4
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Чтобы можно было запустить вручную кнопкой

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Версия 4

      - name: Set up Python
        uses: actions/setup-python@v5 # Версия 5 (актуальная для v4)
        with:
          python-version: '3.10'

      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true # Ускоряет билд при повторном запуске

      - name: Build APK
        run: |
          # Собираем с флагом --yes, чтобы не зависало на вопросах
          # Проверь, что файл реально называется main-mobile.py!
          flet build apk main-mobile.py --project "HeartVPN" --yes

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4 # Версия 4
        with:
          name: Heart-VPN-Release
          path: build/apk/*.apk
          retention-days: 7 # Хранить файл неделю
