name: Build HeartVPN Mobile APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # Если у тебя есть requirements.txt, раскомментируй строку ниже:
          # pip install -r requirements.txt

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK
        run: |
          # Собираем конкретно твой файл
          flet build apk main-mobile.py --project "HeartVPN"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HeartVPN-Mobile-Install
          path: build/apk/*.apk
