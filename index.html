<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART VPN | REDIRECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    
    <meta http-equiv="refresh" content="3;url=https://github.com/Reposik/Heart-VPN">

    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            animation: pulse 1.5s infinite;
        }

        h1 { font-size: clamp(2rem, 8vw, 4rem); margin: 0; }
        p { color: #00ffff; font-family: sans-serif; font-size: 12px; letter-spacing: 4px; margin-top: 10px; }

        .bar {
            width: 250px;
            height: 3px;
            background: #111;
            margin-top: 30px;
            overflow: hidden;
        }

        .bar-inner {
            width: 0%;
            height: 100%;
            background: #ff0000;
            animation: load 3s forwards;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes load { to { width: 100%; } }

        .manual {
            margin-top: 50px;
            font-family: sans-serif;
            font-size: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="loader">
        <h1>HEART VPN</h1>
        <p>REDIRECTING TO REPOSITORY</p>
    </div>

    <div class="bar">
        <div class="bar-inner"></div>
    </div>

    <a href="https://github.com/Reposik/Heart-VPN" class="manual">CLICK HERE TO SKIP</a>

    <script>
        setTimeout(() => {
            window.location.href = "https://github.com/Reposik/Heart-VPN";
        }, 3000);
    </script>
</body>
</html>
